<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Toronto</h1>
        <p>
					<div>
						Friday 12:49, scattered clouds
						<br />
						Humidity: <span class="humid-value">77%</span>, Wind:
						<span class="wind-speed-value">13 km/h</span>
					</div>
					
          <div>☀️ 22 °C</div>
        </p>
      </main>
    </div>

    <footer>
      <p>
        The project was coded by
        <a href="https://github.com/KatrinaIT" target="_blank">Kate</a>, is
        <a
          href="https://github.com/KatrinaIT/weather_forecast_app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-modern-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
